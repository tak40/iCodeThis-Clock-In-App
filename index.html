<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock In App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="app-container">
            <header>
                <button id="back-button" class="icon-button">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button id="search-button" class="icon-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </header>
            <main>
                <h1>YOUR HOURS</h1>
                <div id='hours-info' class="hours-info">
                    <i class="fa-regular fa-clock fa-3x clock-icon"></i>
                    <p>You haven't logged any hours yet</p>
                </div>
                <button id="add-hours-button" class="fab">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </main>
            <div class="modal">
                <form class="hour-form" id="hour-form">
                    <div class="select-container">
                        <label for="hour-type">Select hour type</label>
                        <select id="hour-type" class="hour-select">
                            <option>Overworked hours</option>
                            <option>Regular hours</option>
                        </select>
                    </div>
                    <div class="number-input">
                        <input
                            type="number"
                            id="hour-number"
                            class="hour-number"
                            value="1"
                            min="1"
                        />
                        <div class="number-input-btn">
                            <button
                                type="button"
                                id="minus-btn"
                                class="number-btn minus"
                            >
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <button
                                type="button"
                                id="plus-btn"
                                class="number-btn plus"
                            >
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="save-btn">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
